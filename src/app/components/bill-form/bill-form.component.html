<mat-card [formGroup]="billForm" class="bill-form-card">
  <mat-card-header class="bill-form-header">
    <div class="form-titles">
      <mat-card-title>Registrando despesa</mat-card-title>
      <mat-card-subtitle>Preencha os dados</mat-card-subtitle>
    </div>
    <button
      mat-icon-button
      (click)="closeBillForm()"
      class="close-button"
      aria-label="Fechar formulário"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content class="bill-form-content">
    <div class="form-fields-grid">
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Valor Pago</mat-label>
        <input
          cdkFocusInitial
          matInput
          type="number"
          formControlName="paidValue"
          placeholder="Ex: 100.00"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Descrição</mat-label>
        <input
          matInput
          type="text"
          formControlName="description"
          placeholder="Descrição"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Valor Total</mat-label>
        <input
          matInput
          type="number"
          formControlName="totalValue"
          placeholder="Ex: 100.00"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="null">Selecione a categoria</mat-option>
          @for (billCategory of billCategories; track $index) {
          <mat-option [value]="billCategory.value">{{
            billCategory.name
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de pagamento</mat-label>
        <input
          formControlName="paymentDate"
          matInput
          [matDatepicker]="paymentDatePicker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="paymentDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #paymentDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de Vencimento</mat-label>
        <input
          formControlName="dueDate"
          matInput
          [matDatepicker]="dueDatePicker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="dueDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Notas</mat-label>
        <input
          matInput
          type="text"
          formControlName="notes"
          placeholder="Detalhes adicionais"
        />
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions class="bill-form-actions">
    <button mat-stroked-button (click)="closeBillForm()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="submitPaymentForm()">
      @if (isSaving()) {
      <mat-spinner diameter="20"></mat-spinner>
      <span>Salvando</span> } @else { <span>Salvar</span> }
    </button>
  </mat-card-actions>
</mat-card>
