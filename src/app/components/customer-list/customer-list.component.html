@for (customer of filteredCustomers() ; track $index) {
<div class="card d-flex mb-2 bg-none border-bottom">
  <div class="card-body p-0">
    <div
      class="card-header d-flex justify-content-between align-items-center mb-2"
    >
      <div class="title-wrapper">
        <h5 class="card-title">{{ customer.name }}</h5>
        <h6 class="card-subtitle">{{ customer.phone }}</h6>
      </div>
      <div class="btn-wrapper d-flex align-items-center gap-2">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-clipboard2"></i>
            Orçamentos
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-plus-lg"></i>
                Novo</a
              >
            </li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" href="#">Ver todos</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-clipboard2-check"></i>
            Pedidos
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-plus-lg"></i>
                Novo</a
              >
            </li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" href="#">Ver todos</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-house"></i>
            Visitas
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-plus-lg"></i>
                Nova</a
              >
            </li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" href="#">Ver todas</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button type="button" class="btn ms-4 d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <ul class="dropdown-menu">
            <li><h6 class="dropdown-header">Ações</h6></li>
            <li>
              <a (click)="emitDelete(customer)"  type="button" class="dropdown-item">
                <i class="bi bi-trash text-danger me-2"></i>
                Excluir
              </a>
            </li>
            <li>
              <a (click)="emitEdit(customer)" type="button" class="dropdown-item">
                <i class="bi bi-pencil text-warning me-2"></i>
                Editar
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-content d-flex justify-content-between px-3">
      <p class="fs-5">
        {{ customer.email }}
      </p>
      <p class="fs-5">
        {{ customer.address }}
      </p>
    </div>
  </div>
</div>
}
