@for (customer of filteredCustomers() ; track $index) {
  <mat-card class="customer-card">
    <mat-card-header class="customer-card-header">
      <mat-card-title>{{ customer.name }}</mat-card-title>
      <mat-card-subtitle>{{ customer.phone }}</mat-card-subtitle>
      <div class="spacer"></div> <div class="button-group">
        <button mat-flat-button [matMenuTriggerFor]="quotationMenu" color="accent">
          <mat-icon>pending_actions</mat-icon>
          Orçamentos
        </button>
        <mat-menu #quotationMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Novo</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>Ver todos</button>
        </mat-menu>

        <button mat-flat-button [matMenuTriggerFor]="orderMenu" color="accent">
          <mat-icon>inventory</mat-icon>
          Pedidos
        </button>
        <mat-menu #orderMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Novo</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>Ver todos</button>
        </mat-menu>

        <button mat-flat-button [matMenuTriggerFor]="visitMenu" color="accent">
          <mat-icon>home</mat-icon>
          Visitas
        </button>
        <mat-menu #visitMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Nova</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>Ver todas</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionsMenu="matMenu">
          <h6 mat-subheader>Ações</h6>
          <button mat-menu-item (click)="emitDelete(customer)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Excluir</span>
          </button>
          <button mat-menu-item (click)="emitEdit(customer)">
            <mat-icon color="accent">edit</mat-icon>
            <span>Editar</span>
          </button>
        </mat-menu>
      </div>
    </mat-card-header>

    <mat-card-content class="customer-card-content">
      <p class="mat-body-1">{{ customer.email }}</p>
      <p class="mat-body-1">{{ customer.address }}</p>
    </mat-card-content>
  </mat-card>
}
