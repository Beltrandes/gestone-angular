<div class="modal bg-black bg-opacity-10" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle()}}</h5>
        <button type="button" (click)="closeModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="closeModal()" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button (click)="confirmAction()" type="button" class="btn btn-{{modalConfirmActionButtonColor()}}">{{modalConfirmActionButtonText()}}</button>
      </div>
    </div>
  </div>
</div>
