<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Pre√ßo</mat-label>
    <input type="number" matInput [(ngModel)]="price" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="price()" cdkFocusInitial>
    Continuar
  </button>
</mat-dialog-actions>
