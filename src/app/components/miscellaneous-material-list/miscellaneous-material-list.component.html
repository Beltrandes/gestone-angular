@for (material of miscellaneousMaterials(); track $index) {
  <div class="card mb-2 border-0 text-bg-white rounded-1">
    <div class="card-body d-flex justify-content-between">
      <div class="col-3">
        <h5 class="mb-0">{{ material.name }}</h5>
        <h5 class="mb-0">{{ material.price | currency : "BRL" }}</h5>
      </div>
      <div class="col-5">
        <span class="fw-semibold">Cor/Detalhes:</span>
        {{ material.details }}
      </div>
      <div class="col-2">
        <span class="fw-semibold">Último preço:</span>
        {{ material.lastPrice }}
      </div>
      <div class="col-2">
        <span class="fw-semibold">Tipo:</span>
        {{ material.miscellaneousMaterialType| miscellaneousMaterialType }}
      </div>
    </div>
  </div>

  }
