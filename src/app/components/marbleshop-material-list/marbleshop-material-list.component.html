<div class="materials-container">
  @for (material of marbleshopMaterials(); track $index) {
  <mat-card class="material-card">
    <mat-card-header>
      <mat-card-title>{{ material.name }}</mat-card-title>
      <mat-card-subtitle>
        <div class="price-section">
          <span>{{ material.price | currency : "BRL" }}</span>
          <button
            mat-icon-button
            matTooltip="Atualizar preço"
            matTooltipPosition="right"
            (click)="openUpdateMarbleshopMaterialPriceModal(material)"
          >
            <mat-icon>price_change</mat-icon>
          </button>
        </div>
      </mat-card-subtitle>
      <button
      class="material-menu-button"
        mat-icon-button
        [matMenuTriggerFor]="materialMenu"
        aria-label="Menu de opções"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #materialMenu="matMenu">
        <button mat-menu-item (click)="editMarbleshopMaterial(material)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="deleteMarbleshopMaterial(material)">
          <mat-icon>delete</mat-icon>
          <span>Excluir</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Cor/Detalhes:</strong> {{ material.details }}</p>
      <p>
        <strong>Último preço:</strong>
        {{ material.lastPrice | currency : "BRL" }}
      </p>
      <p>
        <strong>Tipo:</strong>
        {{ material.materialType | marbleshopMaterialType }}
      </p>
    </mat-card-content>
  </mat-card>
  }
</div>
