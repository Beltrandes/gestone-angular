@for (material of marbleshopMaterials(); track $index) {
<div class="card mb-2 border-0 text-bg-white rounded-1">
  <div class="card-body d-flex justify-content-between">
    <div class="col-2">
      <h5 class="mb-0">{{ material.name }}</h5>
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="mb-0 lh-1 fs-5">
          {{ material.price | currency : "BRL" }}
        </h5>
        <button (click)="openUpdateMaterialPriceModal(material.id)" class="btn btn-sm btn-dark fs-6">
          <i class="bi bi-pencil"></i>
        </button>
      </div>
    </div>
    <div class="col-5">
      <span class="fw-semibold">Cor/Detalhes:</span>
      {{ material.details }}
    </div>
    <div class="col-2">
      <span class="fw-semibold">Último preço:</span>
      {{ material.lastPrice }}
    </div>
    <div class="col-2">
      <span class="fw-semibold">Tipo:</span>
      {{ material.materialType | marbleshopMaterialType }}
    </div>
  </div>
</div>

}
