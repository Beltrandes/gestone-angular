<mat-card class="controller-card">
  <mat-card-header>
    <mat-card-title>
      {{ controllerTitle() }}
      <mat-icon>{{ controllerIconText() }}</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="search-and-button-container">
      <mat-form-field appearance="outline" class="search-input-field">
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          #searchString
          (keyup)="emitSearchString(searchString.value)"
          placeholder="Pesquisar"
        />
      </mat-form-field>

      <button
        matTooltip="{{matTooltipText()}}"
        class="add-button"
        matFab
        (click)="emitAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
